<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label class="col-md-4">Name</label>
                <input type=text class="form-control" formControlName="MemberName" #MemberName/>

            </div>
            <div class="form-group">
                <label class="col-md-4">Bio</label>
                <textarea class="form-control" rows=7 cols=4 formControlName="MemberBio" #MemberBio></textarea>

            </div>
            <div class="form-group">
                <label class="col-md-4">Age</label>
                <input type="text" class="form-control" formControlName="MemberAge" #MemberAge>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="addMember(MemberName.value, MemberBio.value, MemberAge.value)">Create Member</button>
            </div>
        </form>
    </div>
    </div>
